<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="../static/style1.css">
</head>
<body>
  <h1 style="text-align: center;">Update your Tasks</h1>

  
  <form action="/update/{{todos.id}}" method="POST">
    <div class="form-group">  
      <label for="task-title">Enter the task Title</label>
      <input type="text" name="title" class="form-control" value={{todos.title}} id="title" aria-describedby="title">
    </div>
    <div class="form-group">
      <label for="task-description">Enter the task description</label>
      <input type="text" name="description" class="form-control" value={{todos.description}} id="description" aria-describedby="description">
    </div>
    <button type="submit" class="submit">Update Task</button>
    
  </form>

  
</body>
</html>
