<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="static/style1.css">
</head>
<body>
  <h1 style="text-align: center">HELLLOOOOOOO, Welcome to my TODO app</h1>

  <form action="/" method="POST">
    <div class="form-group">
      <label for="task-title">Enter the task Title</label>
      <input type="text" name="title" class="form-control" id="title" aria-describedby="title" placeholder="Task Title">
    </div>
    <div class="form-group">
      <label for="task-description">Enter the task description</label>
      <input type="text" name="description" class="form-control" id="task" aria-describedby="emailHelp" placeholder="Task description">
    </div>
    <button type="submit" class="submit">Add Task</button>
  </form>

  <table class="dbtable">
    <thead> 
      <tr>
        <th>SNo</th>
        <th>Task-Title</th>
        <th>Task-Description</th>
        <th>Time-Created</th>
        <th>All Set??</th>
      </tr>
    </thead>
    <tbody>
    {% for task in todos %}    
      <tr>
        <td>{{loop.index}}</td>
        <td>{{task.title}}</td>
        <td>{{task.description}}</td>
        <td>{{task.datetime}}</td>
        <td><a href="/delete/{{task.id}}" role="button" >
          Delete</a>
            <a href="/update/{{task.id}}" role="button" >
              Update</a>
          </div>
        </td>
      </tr>
    {% endfor %}
    </tbody>
    <tr>
      <th></th>
    </tr>


  </table>
</body>
</html>
